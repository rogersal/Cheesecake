 <h1>Cheesecake Order Form</h1>

 <img src= "https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" style="width:200px;height:200px;">


  <p id="postText"></p>


 <form id="form1">

  <table >
   <tr>
    <td valign="top">
     <head>Quantity</head><br><br>
    
     <select id="amount" name="Quantity" >
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
     </select>
    </td>
  
    <td valign="top">
     <head>Toppings</head><br>
   
     <input type="radio" id="Plain" name="topping" value="Plain">
     <label for="Plain">Plain</label><br>
     <input type="radio" id="Cherry" name="topping" value="Cherry">
     <label for="Cherry">Cherry</label><br>
     <input type="radio" id="Chocolate" name="topping"  value="Chocolate">
     <label for="Chocolate">Chocolate</label>
  
    </td>
   </tr>
  </table>
  
  <label id="lText" for="Text"> Notes:</label><br>
 
  <textarea id="Text" rows="4" cols="50" placeholder="Enter any special instuctions here:"></textarea> <br><br>

 
 </form>
 <input id="order" type="submit" value="Order" onclick="orderFunction()">
    
 <br><br>
